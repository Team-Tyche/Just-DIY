<img src="img/key.png" style="padding: 5px; width: 50%; height: auto" />

<form id="cpa-form">
    <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <input type="text" class="form-control" name="newid" id="login_id" placeholder="Create a Login ID">
    </div>
    <span class="help-block"></span>

    <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
        <input type="password" class="form-control" name="newpin" id="pin_id" placeholder="Enter Password">
    </div>
    <span class="help-block"></span>

    <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
        <input type="password" class="form-control" name="verifypin" id="verify_pin_id" placeholder="Confirm Password (only for register)">
    </div>
    <span class="help-block"></span>

    <p></p><button class="btn btn-block auth-btn" type="submit" id="cpa-submit">Register</button><p></p>
    <p></p><button class="btn btn-block auth-btn" type="submit" id="cpa-login">Login</button><p></p>
</form>

<script>
    $("#cpa-form").submit(function (e) {
        return false;
    });
</script>
